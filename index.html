<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="title">Tennis Scoreboard</h1>
        <div id="board">
            <div id="board-top">
                <div class="container">
                    <div>
                        <h5 class = "header">PREVIOUS SETS</h5>
                    </div>
                    <div class="prev-sets">
                        <div class="counter">
                            <span class="counter-value" id="p1-prev-sets-1">0</span>
                        </div>
                        <div class="counter">
                            <span class="counter-value" id="p1-prev-sets-2">0</span>
                        </div>
                    </div>
                    <div class="prev-sets">
                        <div class="counter">
                            <span class="counter-value" id="p2-prev-sets-1">0</span>
                        </div>
                        <div class="counter">
                            <span class="counter-value" id="p2-prev-sets-2">0</span>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div>
                        <h5 class = "header">PLAYER</h5>
                    </div>
                    <div>
                        <input id="p1-name" class="player-input" type="text" placeholder="Enter name" aria-label="Player 1 name">
                    </div>
                    <div>
                        <input id="p2-name" class="player-input" type="text" placeholder="Enter name" aria-label="Player 2 name">
                    </div>
                </div>
                <div class="container">
                    <div>
                        <h5 class = "header">SETS</h5>
                    </div>
                    <div>
                        <h3 id="p1-sets" class = "counter">0</h3>
                    </div>
                    <div>
                        <h3 id="p2-sets" class = "counter">0</h3>
                    </div>
                </div>
                <div class="container">
                    <div>
                        <h5 class = "header">GAMES</h5>
                    </div>
                    <div>
                        <h3 id="p1-games" class = "counter">0</h3>
                    </div>
                    <div>
                        <h3 id="p2-games" class = "counter">0</h3>
                    </div>
                </div>
                <div class="container">
                    <div>
                        <h5 class = "header">POINTS</h5>
                    </div>
                    <div>
                        <h3 id="p1-point" class = "counter points">0</h3>
                    </div>
                    <div>
                        <h3 id="p2-point" class = "counter points">0</h3>
                    </div>
                </div>
                <div class="container">
                    <div>
                    <h5 class = "header visually-hidden" aria-hidden="true">Award Points</h5>  
                    </div>
                    <div>
                        <button class="point-btn counter" onclick="addPointP1()">Point</button>
                    </div>
                    <div>
                        <button class="point-btn counter" onclick="addPointP2()">Point</button>
                    </div>
                </div>
            </div>
            <div id="board-btm">
                <button id="start-game-btn" class="new-game-btn" onclick="startOrNewGame()">Start Game</button> 
                <button class="undo-btn" onclick="undo()">â†© Undo</button>
            </div>
        </div>
        <div id="modal-backdrop" class="modal-backdrop" aria-hidden="true">
            <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                <h2 id="modal-title" class="modal-title">Start a new game?</h2>
                <p class="modal-text">This will reset the current score.</p>
                <div class="modal-actions">
                    <button id="modal-cancel" class="modal-btn modal-btn-secondary">Cancel</button>
                    <button id="modal-confirm" class="modal-btn modal-btn-primary">Confirm</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
